name: days_since_tracker
description: "A minimal tracker app to monitor days since recurring events like haircuts, oil changes, and more."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Local Storage - Hive for fast, lightweight persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # State Management - Provider for simplicity and reliability
  provider: ^6.1.2

  # Unique ID generation
  uuid: ^4.5.1

  # Local Notifications for reminders
  flutter_local_notifications: ^18.0.1

  # Timezone support for scheduled notifications
  timezone: ^0.10.0

  # Permission handling
  permission_handler: ^11.3.1

  # Haptic feedback
  vibration: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
